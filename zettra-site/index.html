<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>ZETTRA | Intelligent Automation</title>
    
    <!-- Google Fonts: Inter (UI) & JetBrains Mono (Code/Tech) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette Definition */
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #00ff88; /* Cyber Neon */
            --glow: rgba(0, 255, 136, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Glows (Orbs) */
        .ambient-light {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0,255,136,0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        .orb-1 { top: -100px; left: -100px; }
        .orb-2 { bottom: -100px; right: -100px; background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%); }

        /* Main Container - Glassmorphism */
        .interface-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 480px;
            padding: 40px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* Safari Support */
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            
            /* Animation Setup */
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Typography & Content */
        .status-badge {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
            padding: 6px 12px;
            border-radius: 100px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        h1 {
            font-weight: 800;
            font-size: 3rem;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 16px;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* CTA Button - The Conversion Point */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 rgba(0, 255, 136, 0);
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--glow);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered Delay for Child Elements */
        .interface-container > * {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .interface-container .status-badge { animation-delay: 0.2s; }
        .interface-container h1 { animation-delay: 0.4s; }
        .interface-container .subtitle { animation-delay: 0.6s; }
        .interface-container .btn-primary { animation-delay: 0.8s; }
        .interface-container .footer { animation-delay: 1s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Background Ambience -->
    <div class="ambient-light orb-1"></div>
    <div class="ambient-light orb-2"></div>

    <!-- Main Card -->
    <main class="interface-container">
        
        <div class="status-badge">
            ● SYSTEM OPERATIONAL
        </div>

        <h1>ZETTRA</h1>
        
        <p class="subtitle">
            Infraestrutura de automação clínica.<br>
            Transformamos tráfego em agenda cheia<br>
            com resposta instantânea.
        </p>

        <a href="https://wa.me/5521991473787?text=Ol%C3%A1%2C%20gostaria%20de%20ativar%20o%20protocolo%20de%20automa%C3%A7%C3%A3o%20na%20minha%20cl%C3%ADnica." class="btn-primary">
            <span class="btn-icon">⚡</span> INICIAR PROTOCOLO
        </a>

        <div class="footer">
            Rio de Janeiro /// V.1.0
        </div>

    </main>

</body>
</html>
